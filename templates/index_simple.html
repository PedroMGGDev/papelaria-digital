<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelaria Digital - Atendimento Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user .message-content {
            background: #667eea;
            color: white;
            margin-left: auto;
            max-width: 70%;
        }
        .message.bot .message-content {
            background: white;
            color: #333;
            max-width: 70%;
        }
        .message-content {
            padding: 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .loading-indicator {
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container chat-container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-white bg-opacity-90">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-store text-primary me-2" style="font-size: 24px;"></i>
                                <h4 class="mb-0 text-primary">Papelaria Digital</h4>
                            </div>
                            <button id="resetBtn" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-refresh me-1"></i>Nova Conversa
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Welcome Message -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-white bg-opacity-90">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-robot text-primary" style="font-size: 48px;"></i>
                        </div>
                        <h5>Bem-vindo à Papelaria Digital!</h5>
                        <p class="text-muted">Olá! Sou seu assistente virtual e estou aqui para ajudá-lo com todos os seus produtos de papelaria. Como posso ajudá-lo hoje?</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="row flex-grow-1">
            <div class="col-12">
                <div id="chatMessages" class="chat-messages"></div>
                
                <!-- Loading Indicator -->
                <div id="loadingIndicator" class="loading-indicator d-none">
                    <i class="fas fa-spinner fa-spin"></i> Digitando...
                </div>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card bg-white bg-opacity-90">
                    <div class="card-body">
                        <form id="chatForm" class="d-flex gap-2">
                            <input 
                                type="text" 
                                id="messageInput" 
                                class="form-control" 
                                placeholder="Digite sua mensagem..."
                                autocomplete="off"
                            >
                            <button type="submit" id="sendBtn" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>Pagamento PIX Gerado!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="pixContent">
                        <!-- PIX content will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
