<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelaria Digital - Atendimento Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Header -->
            <div class="col-12 header-section">
                <div class="d-flex align-items-center justify-content-between p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-store text-primary me-2" style="font-size: 24px;"></i>
                        <h4 class="mb-0 text-primary">Papelaria Digital</h4>
                    </div>
                    <button id="resetBtn" class="btn btn-outline-secondary btn-sm">
                        <i class="fas fa-refresh me-1"></i>Nova Conversa
                    </button>
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="col-12 chat-container">
                <div class="chat-wrapper">
                    <!-- Welcome Message -->
                    <div class="welcome-section text-center mb-4">
                        <div class="welcome-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h5>Bem-vindo à Papelaria Digital!</h5>
                        <p class="text-muted">Olá! Sou seu assistente virtual e estou aqui para ajudá-lo com todos os seus produtos de papelaria. Como posso ajudá-lo hoje?</p>
                    </div>
                    
                    <!-- Chat Messages -->
                    <div id="chatMessages" class="chat-messages">
                        <!-- Messages will be dynamically added here -->
                    </div>
                    
                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="loading-indicator d-none">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <small class="text-muted ms-2">Digitando...</small>
                    </div>
                </div>
            </div>
            
            <!-- Input Section -->
            <div class="col-12 input-section">
                <div class="input-container">
                    <form id="chatForm" class="d-flex gap-2">
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="form-control chat-input" 
                            placeholder="Digite sua mensagem..."
                            autocomplete="off"
                        >
                        <button type="submit" id="sendBtn" class="btn btn-primary send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-check-circle me-2"></i>Pagamento PIX Gerado!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="pixContent">
                        <!-- PIX content will be inserted here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
